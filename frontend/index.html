<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meal Planner</h1>

  <form id="recipeForm">
    <input type="text" id="ingredients" placeholder="Ingredients, comma separated" />

     <!-- Advanced toggle -->
  <button type="button" id="toggleAdvanced">Advanced Options</button>

  <!-- Advanced Sections (hidden by default) -->
  <div id="advancedSection" style="display:none;">
    <button type="button" id="toggleNutrition">Nutritional Breakdown</button>
    <div id="nutritionSection" style="display:none;">
      <div class="nutrient-row">
        <label>Carbs Min: <input type="number" id="minCarbs" /></label>
        <label>Carbs Max: <input type="number" id="maxCarbs" /></label>
      </div>
    
      <div class="nutrient-row">
        <label>Protein Min: <input type="number" id="minProtein" /></label>
        <label>Protein Max: <input type="number" id="maxProtein" /></label>
      </div>
    
      <div class="nutrient-row">
        <label>Fat Min: <input type="number" id="minFat" /></label>
        <label>Fat Max: <input type="number" id="maxFat" /></label>
      </div>
    </div>

      <!-- Bulk / Cut toggle -->
  <button type="button" id="toggleBulkCut">Bulk / Cut</button>
  <div id="bulkCutSection" style="display:none;">
    <label>Gender:
      <select id="gender">
        <option value="">--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <label>Age: <input type="number" id="age" /></label>
    <label>Weight (kg): <input type="number" id="bulkWeight" /></label>
    <label>Goal:
      <select id="bulkGoal">
        <option value="bulk">Bulk</option>
        <option value="cut">Cut</option>
      </select>
    </label>
  </div>

    <button type="button" id="toggleCalories">Caloric Needs</button>
    <div id="caloriesSection" style="display:none;">
      <label>Weight (kg): <input type="number" id="weight" /></label>
      <label>Activity Level:
        <select id="activity">
          <option value="sedentary">Sedentary</option>
          <option value="light">Light</option>
          <option value="moderate">Moderate</option>
          <option value="active">Active</option>
        </select>
      </label>
      <label>Target Calories: <input type="number" id="targetCalories" /></label>
    </div>
  </div>

    <button type="submit">Get Recipes</button>
  </form>

  <!-- Recipes list -->
  <div id="recipes"></div>

  <!-- Floating decorative icons -->
  <div class="floating-icon" style="top: 10%; left: 5%;">&#127828;</div>
  <div class="floating-icon" style="top: 20%; right: 8%;">&#127859;</div>
  <div class="floating-icon" style="bottom: 15%; left: 12%;">&#127813;</div>
  <div class="floating-icon" style="bottom: 20%; right: 10%;">&#127856;</div>

  <!-- Background emoji decorations -->
  <div class="bg-emoji" aria-hidden="true">
    <span>&#127789;</span><span>&#127813;</span><span>&#127859;</span><span>&#127847;</span>
    <span>&#127817;</span><span>&#129367;</span><span>&#127836;</span><span>&#127838;</span>
    <span>&#127812;</span><span>&#129361;</span><span>&#127827;</span><span>&#127856;</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
